<!DOCTYPE html>
<html>
    <head>
        <!-- linked files and such -->
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width">
        <title>Galactic Trivia!</title>
        <link href = "styles.css" rel = "stylesheet">
        <script defer src = "script.js"></script>
        <link href ="index.html">
    </head>
    <!-- when page is loaded, start game -->
    <body onload ="startGame();">
        <!-- style container -->
        <div class = "container">
            <div id = "question">QUESTION</div>
            <div id = "scoreboard">SCORE</div>
            <div id = "answer-buttons" class ="button-grid">
                <button class = "button">Answer 1</button>
                <button class = "button">Answer 2</button>
                <button class = "button">Answer 3 </button>
                <button class = "button">Answer 4</button>
            </div> 
            <div class = "player-controls">
                <button id ="next-button" class = "next-button">NEXT</button>
            </div>
        </div>
   
    <div class = "rebellogo">
       <img src = "images\200-2009186_rebel-alliance-star-wars-rebel-logo-removebg-preview.png" alt="rebels logo">
    </div>
    <div class = "empirelogo">
       <img src = "images\1200px-Emblem_of_the_First_Galactic_Empire.svg-removebg-preview.png" alt="empire logo">
    </div>
    <div class = "starwarslogo">
        <img src = "images\starwars logo.png" alt = "star wars logo">
    </div>
    <div class = "imageContainer">
        <div id="greenlightsaber">
            <img src = "images\greenlightsaber.png" alt ="greenlightsaber">
        </div>
        <div id="redlightsaber">
            <img src = "images\redlightsaber.png" alt ="redlightsaber">
        </div>
    </div>
    </body>

</html>
